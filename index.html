<!DOCTYPE html>
<html>
	<head>
		<title>To Do List</title>
		<script src="app.js"></script>
		<link rel="stylesheet" type="text/css" href="styles.css">
	</head>
	<body>
		<div id="content">
			<header>
				<h1>To Do:</h1>
			</header>
			<div class='searchBar'>
				<label>Search:
					<input type='text' placeholder="Search Entries" id="search" oninput='search()'/>
				</label>
				
				
			</div>
			<div class="form">
				<label for="todo">Entry:</label>
				<input type="text" placeholder="What do you need to do?" id="todo"/>
				<input type="submit"  onclick="entry(todo)">
			</div>
			<ul id="list"></ul>
			<footer>Made by Charlotte O'Neill &copy; 2014</footer>
		</div>
	</body>
</html>
